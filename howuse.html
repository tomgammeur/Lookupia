<!DOCTYPE html>
<html>
<head>
  <title>Comment fonctionne Lookupia ?</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
   <style>
        /* Styles CSS pour la mise en page */
        #search-container {
            text-align: center;
            margin-top: 20px;
        }
        #search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #results {
            text-align: left;
            margin-top: 20px;
        }
    </style>
  <style>
  /* Style pour l'image */
  .animated-image {
    position: relative;
    animation: bounce 2s ease-in-out;
  }

  /* Animation de rebondissement */
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-30px);
    }
    60% {
      transform: translateY(-15px);
    }
  }
</style>
      <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Roboto, Helvetica, sans-serif;
      }
      /* Fixez le bouton sur le côté gauche de la page the button on the left side of the page */
      .open-btn {
        display: flex;
        justify-content: flex-start;
      }
      /* Stylez et fixez le bouton sur la page */
      .open-button {
        background-color: #1c87c9;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0.8;
        position: fixed;
      }
      /* Positionnez la forme Popup */
      .login-popup {
        position: relative;
        text-align: center;
        width: 100%;
      }
      /* Masquez la forme Popup */
      .form-popup {
        display: none;
        position: fixed;
        left: 45%;
        top: 5%;
        transform: translate(-45%, 5%);
        border: 2px solid #666;
        z-index: 9;
      }
      /* Styles pour le conteneur de la forme */
      .form-container {
        max-width: 300px;
        padding: 20px;
        background-color: #fff;
      }
      /* Largeur complète pour les champs de saisie */
      .form-container input[type="text"],
      .form-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 22px 0;
        border: none;
        background: #eee;
      }
      /* Quand les entrées sont concentrées, faites quelque chose */
      .form-container input[type="text"]:focus,
      .form-container input[type="password"]:focus {
        background-color: #ddd;
        outline: none;
      }
      /* Stylez le bouton de connexion */
      .form-container .btn {
        background-color: #8ebf42;
        color: #fff;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        opacity: 0.8;
      }
      /* Stylez le bouton pour annuler */
      .form-container .cancel {
        background-color: #cc0000;
      }
      /* Planez les effets pour les boutons */
      .form-container .btn:hover,
      .open-button:hover {
        opacity: 1;
      }
    </style>
</head>
<body>
      <div id="search-container">
      <div class="animated-image" id="animated-image">
        <img src="image-removebg-preview.png" width=20% height=2% onclick="restartAnimation()">
      </div>
      <blockquote>

          <script>
  // Fonction pour redémarrer l'animation
  function restartAnimation() {
    var image = document.getElementById('animated-image');
    image.style.animation = 'none';
    void image.offsetWidth; // Déclenche une réinitialisation de l'animation
    image.style.animation = 'bounce 2s ease-in-out';
  }
</script>
</body>
</html>
